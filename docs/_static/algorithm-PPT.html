<header>深度学习模型计算图相同子结构的识别和展示</header>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>深度学习模型计算图相同子结构的识别和展示</span></foreignObject></svg></h1>
<blockquote>
<p>本项目受到 <a href="https://isrc.iscas.ac.cn/summer2020/#/index">“开源软件供应链点亮计划-暑期2020” </a> 的资助和支持,由peter@mail.loopy.tech设计开发，由gaohan19@huawei.com指导。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h2>1. 简介</h2>
<p>MindSpore是华为自研的深度学习框架，其中的计算图模式是一种业界主流的用来进行数据传递与计算的形式。计算图主要包含节点和有向边，节点表示计算和控制操作，边表示数据的流向和控制等关系。计算图的高效合理展示，有助于用户更好的理解模型结构、发现和调试模型训练过程中出现的问题。然而，大型深度学习模型往往有着复杂的计算图结构，包含有成千上万个节点和更多的边。在这些点和边之中，包含有许多结构相同或高度相似的子结构，这些子结构不仅从图的拓扑结构上，甚至从深度学习语义上具有高度的相似性。快速识别大型计算图中上述的相同子结构，能够支持后续用收折、重叠等方式大幅减少页面中同时呈现的节点和边的数目，从而大幅改善计算图的展示效果。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h2>2. 为什么需要新算法？</h2>
<p>当前应用情景与常规子图挖掘大不相同：</p>
<ul>
<li>度量方式：支持度变得不那么重要，而应以压缩输入图的程度来度量</li>
<li>单图挖掘：在单个大图中寻找子图，而不是多个小图</li>
<li>有向无环图：计算图是有向无环图</li>
<li>无边权：计算图的所有边都是相同的</li>
<li>算法级并行：在并行场景下能快速稳定执行</li>
<li>层次化算子节点：计算图中的各个算子节点是具有层级的</li>
</ul>
<p>由此，我们基于Apriori思想改进了现有的频繁子图挖掘算法，并使用Python进行了编码实现</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h2>3. 算法简述</h2>
<p>本项目分为两个模块，分别用于形成节点集和在特定节点集中进行子图挖掘。</p>
<p>整个算法基于一个基本的事实规律：<strong>频繁子图的任意子图或子节点都是频繁的</strong>。由此，我们只需要找到频繁的节点，并由频繁的节点开始进行聚合和生长，就能找到需要的频繁子图。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://loopyme.gitee.io/mindspore_subgraph_detection/_images/algorithm-1.png&quot;);background-size:85%;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h3>3.1. 节点集形成算法</h3>
<p>节点集形成算法就是从所有节点中筛选出某个特定层级的节点，形成待挖掘的节点集。主要难度在于，各个节点存储的上下游节点都是level-1的节点，为了在筛选中保持图的结构，需要将上下游节点重定向至特定层级的节点，需要递归的查询各个节点的符合要求的祖先。</p>
<p>右侧给出了算法伪代码：<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="13"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://loopyme.gitee.io/mindspore_subgraph_detection/_images/algorithm-2.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h3>3.2. 子图挖掘算法</h3>
<p>本项目所使用的子图挖掘算法，基于Apriori思想进行改进，使用“自下而上”的方法，首先生成单节点的核，核进行多次生长，每次生长后移除原来的核，当所有核都生长为子图集后，算法终止。</p>
<p>右侧给出了算法伪代码：<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="13"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h2>4. 实现</h2>
<p>以下简述算法的实现的相关思路和方式</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h3>4.1. 数据结构</h3>
<h4>4.1.1 节点</h4>
<p><strong>节点</strong>由<code>SNode</code>类所定义的数据结构存储，每个节点既保存了上下游节点（保存计算图中的联系），也保存了自己所属的命名空间（保存节点树中的联系）。<code>Scope</code>类继承自<code>SNode</code>，在其基础上，<code>Scope</code>还额外存储了自己的组成节点。为了避免循环引用，<code>SNode</code>和<code>Scope</code>在存储其它节点时，只存储了ID，具体节点信息需要到<code>SMSGraph</code>中去查询。同时，它们的设计采用了鸭子类型的风格，在子图挖掘阶段，两种类型的实例是等效的。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h4>4.1.2 计算图</h4>
<p><strong>计算图</strong>由<code>SMSGraph</code>类所定义的数据结构存储，它保存了一个计算图中的全部信息，并提供了丰富的接口以接受各种查询。它的另一个主要功能是解析<code>MSGraph</code>对象，将其数据按本项目设计的方式整理和清洗。</p>
<p><strong>子图的层次结构</strong>没有专门的类定义存储，而是使用节点存储的信息结合计算图的查询接口完成查询。在需要递归建树或查询时，使用猴子补丁的方式，将函数临时附加到节点类上，以完成需要的功能。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h4>4.1.4 子图</h4>
<p><strong>子图</strong>相关信息由<code>Subgraph</code>类所定义的数据结构存储（生长时为<code>SubgraphCore</code>），与大多数编码实现不同，本项目中的图没有保存边的关系，而是按序保存了节点的关系，即子图模式。在子图挖掘中，核（子图核集）为核心数据结构，所有调度和控制都围绕着核展开。比如<code>Node1(biaAdd)-&gt;Node2(Conv2D)</code>与<code>Node3(biaAdd)-&gt;Node4(Conv2D)</code>同构，则子图核集保存的是<code>{pattern:['biaAdd', 'Conv2D']，nodes:[(1,2), (3,4)]}</code>，ID为<code>hash(&quot;1-2&quot;)</code>.为了保证核模式在遍历时只遍历边界点，并减少功能耦合，核可以作为迭代器，只有边界点会被遍历取得。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>深度学习模型计算图相同子结构的识别和展示</header>
<h3>4.2. 并行调度与执行</h3>
<p>为了充分使用硬件并加快速度，子图挖掘部分算法执行采用Map-Reduce机制，执行器中的计算池存储着前一生长周期被提出的核，通过线程池调度的方式进行生长计算，从而获得下一生长周期的新计算池。每个核的生命周期都为一个生长周期，在生长周期结束后可能被销毁或拷贝提交。同时使用了子图核集的注册机制以避免冗余计算，每一子图核集(除单节点的外)在被提出时都需要通过执行器进行注册(注册需要是线程安全的)，冗余的核将不被加入计算池。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://loopyme.gitee.io/mindspore_subgraph_detection/_images/console_run.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="深度学习模型计算图相同子结构的识别和展示" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:深度学习模型计算图相同子结构的识别和展示;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
